<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Software AG | Web Chat</title>
</h:head>
<p:growl id="growl" showDetail="true" />

<p:layout style="min-width:400px;min-height:200px;">
    <p:layoutUnit position="west" resizable="true" >
        Online Users
        <ul>
            <c:forEach items="#{chatUsers.users}" var="usr">
                <li>
                    <h:outputText value="#{usr}"/>
                </li>
            </c:forEach>
        </ul>
    </p:layoutUnit>

    <p:layoutUnit position="center">
        <ul>
            <c:forEach items="#{messages.messageList}" var="obj">
                <li><h:outputText value="#{obj}"/></li>
            </c:forEach>
        </ul>
    </p:layoutUnit>

    <p:layoutUnit position="south">
        <h:form>
        <h:inputText binding="#{msg}"/>
        <h:commandButton value1="Send" action="#{messages.setMessageList(msg.value)}"/>
        </h:form>
    </p:layoutUnit>

    <p:layoutUnit position="east">
        <h:commandButton value="Send" action="#{messages.setMessageList(msg.value)}"/>
    </p:layoutUnit>

</p:layout>

<p:socket onMessage="handleMessage" channel="/{room}" autoConnect="false" widgetVar='subscriber' />

<script type="text/javascript">
    function handleMessage(message) {
        var chatContent = $(PrimeFaces.escapeClientId('form:public')),
                text = (message.user) ? message.user + ':' + message.text: message.text;

        chatContent.append(text + '<br />');

        //keep scroll
        chatContent.scrollTop(chatContent.height());

        if(message.updateList) {
            updateList();
        }
    }
</script>

</html>
