<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

   <h:head>
      <title>Software AG | Web Chat</title>
   </h:head>

   <h:body>
       <h:outputStylesheet library="css" name="style.css"  />
       <h1>Messages</h1>

       <f:view>
           <!-- Hardcoding last username for testing purposes, needs to be fixed !!! -->
           <!-- <h:outputLabel value="Hello, #{OnlineUsersList.userList.get(OnlineUsersList.userList.size() - 1).username}! "/> -->
           <!-- Hardcoding last username for testing purposes, needs to be fixed !!! -->

           <h:outputLabel value="Online Users" id = "title_users"/>
           <ul id = "users">
               <c:forEach items="#{OnlineUsersList.userList}" var="usr">
                   <li id = "users_online"><h:outputText value="#{usr.username}"/></li>
               </c:forEach>
           </ul>
       </f:view>

       <ul id = "messages">
           <c:forEach items="#{Messages.messageList}" var="obj">
               <li><h:outputText value="#{obj}"/></li>
           </c:forEach>
       </ul>

       <h:form id = "button">
            <h:inputText binding="#{msg_input}"/>
            <h:commandButton value="Send" action="#{Messages.setMessageList(msg_input.value)}"/>
       </h:form>
   </h:body>


</html>
