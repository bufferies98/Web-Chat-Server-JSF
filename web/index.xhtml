<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

   <h:head>
      <title>Software AG | Web Chat</title>
   </h:head>

   <h:body>
       <h:outputStylesheet library="css" name="style.css"  />
       <h1>Messages</h1>

       <f:view>
           <h:outputLabel value="Hello, #{user.username}! "/>

           <h:outputLabel value="Online Users"/>
           <ul>
               <c:forEach items="#{onlineUsersList.userList}" var="usr">
                   <li><h:outputText value="#{usr.username}"/></li>
               </c:forEach>
           </ul>
       </f:view>

       <ul>
           <c:forEach items="#{messages.messageList}" var="obj">
               <li><h:outputText value="#{obj}"/></li>
           </c:forEach>
       </ul>

       <h:form>
            <h:inputText binding="#{msg_input}"/>
            <h:commandButton value="Send" action="#{messages.setMessageList(msg_input.value)}"/>
       </h:form>
   </h:body>


</html>
